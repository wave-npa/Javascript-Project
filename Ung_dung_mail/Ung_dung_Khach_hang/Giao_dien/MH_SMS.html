            let noi_dung=Th_Noi_dung.value
            let Kq=SMS_Lien_he(noi_dung)

                Th_Thong_bao.innerHTML = `Cám ơn bạn đã gửi tin nhắn. Chúng tôi sẽ sớm trả lời thư của bạn`
            } else {
                Th_Thong_bao.innerHTML = `gửi tin nhắn bị lỗi. Liên hệ với Chúng tôi qua đường dây nóng: 0973777999. Cám ơn`

        }
