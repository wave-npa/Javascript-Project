<!doctype html>
<html lang="en">

<head>
    <title>Danh sách Điện thoại </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .CHON {
        background-color: silver;
    }
</style>

<body>
    <div class="container-fluid" id="Th_PET">

    </div>

    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            KHUNG THÔNG BÁO
        </div>
    </div>
    <div class="container-fluid">
        <fieldset class="border m-2 p-2 text-info">
            <legend class="text-danger">DANH SÁCH ĐIỆN THOẠI</legend>

            <button id="Th_Home" class="btn btn-outline-primary">Tất cả</button>
            <button id="Th_Android" class="btn btn-outline-primary">Android</button>
            <button id="Th_Iphone" class="btn btn-outline-primary">Iphone</button>
            <button id="Th_PDF" class="btn btn-danger">
                <i class="fa fa-download"></i> Tải đơn
            </button>
            <button id="Th_Upload" class="btn btn-danger">
                    <i class="fa fa-upload"></i> Nộp đơn
            </button>
			<button id="Th_Lien_he" class="btn btn-primary" onclick="window.location=`MH_Lien_he.html`">
                <i class="fa fa-envelope" aria-hidden="true"></i> Liên hệ
            </button>	
            <div class="btn border border-danger float-right" id="Th_Mua_hang">
                <span id="Th_Gio_hang" class="text-danger"><u>0</u></span>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
            <hr>
            <div class="container-fluid">
                <div class="float-left">
                    Nhập Giá trị tìm:
                    <input type="text" id="Th_gtTim" onkeyup="KeyCode(event)">
                    <button id="Th_Tim" class="btn btn-primary">
                        <i class="fa fa-search-plus"></i>
                    </button>
                </div>
                <div class="text-right">
                    <select class="btn btn-outline-danger" id="Th_Sap_xep">
                        <option value="0">-- Sắp xếp theo --</option>
                        <option value="1">Sắp xếp theo Tên (A->Z)</option>
                        <option value="2">Sắp xếp theo Tên (Z->A)</option>
                        <option value="3">Sắp xếp theo Giá (A->Z)</option>
                        <option value="4">Sắp xếp theo Giá (Z->A)</option>
                    </select>

                    <select class="btn btn-outline-danger" id="Th_Loc_gia">
                        <option value="0-50000000">-- Chọn giá bán --</option>
                        <option value="0-5000000">Dưới 5 triệu</option>
                        <option value="5000000-10000000">Từ 5 triệu đến 10 triệu</option>
                        <option value="10000000-20000000">Từ 10 triệu đến 20 triệu</option>
                        <option value="20000000-50000000">Trên 20 triệu</option>
                    </select>
                </div>
            </div>
        </fieldset>

    </div>
    <div class="container-fluid">
        <fieldset class="border m-2 p-2">
            <legend>DANH SÁCH ĐIỆN THOẠI</legend>
            <div id="Th_Danh_sach"></div>
        </fieldset>
    <!-- modal Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg d-none" id="Th_Show" data-toggle="modal" data-target="#modelId">
            Launch
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-danger" id="modelTitleId"></h4>
                        <button type="button" id="Th_Close" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
    
                    </div>
                    <div class="modal-body" id="Th_Chi_tiet">
    
                    </div>
                </div>
            </div>
        </div>
    <!-- end modal -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../Xu_ly/Xu_ly_3L.js"></script>
    <script>
        Cua_hang = Doc_Thong_tin_Cua_hang();
        DS_Dien_thoai = Doc_Danh_sach_Dien_thoai()
        //console.log(Dien_thoai[0])
        Xuat_Thong_tin_Cua_hang(Cua_hang,Th_PET)
        Xuat_Danh_sach_Dien_thoai(DS_Dien_thoai, Th_Danh_sach)
        
        Th_Home.onclick = () =>{
            Xuat_Danh_sach_Dien_thoai(DS_Dien_thoai, Th_Danh_sach)
        }
        Th_Android.onclick = () =>{
            var Dth_Android = DS_Dien_thoai.filter(x => x.Nhom_Dien_thoai.Ma_so == "ANDROID")
            Xuat_Danh_sach_Dien_thoai(Dth_Android,Th_Danh_sach)
            Th_Thong_bao.innerHTML= `Tổng số sản phẩm ${Dth_Android.length}`
        }
        Th_Iphone.onclick = () => {
            var Dth_Iphone = DS_Dien_thoai.filter(x => x.Nhom_Dien_thoai.Ma_so == "IPHONE")
            Xuat_Danh_sach_Dien_thoai(Dth_Iphone,Th_Danh_sach)
            Th_Thong_bao.innerHTML= `Tổng số sản phẩm ${Dth_Iphone.length}`
        
        }
        // Xử lý chức năng tìm theo tên
        Th_Tim.onclick = () =>{
            var Hop_le = Th_gtTim.value.trim() != "";
            if(Hop_le){
            gt_tim = Th_gtTim.value.trim();
            Kq = DS_Dien_thoai.filter(x => x.Ten.toLowerCase().includes(gt_tim.toLowerCase()));
            Xuat_Danh_sach_Dien_thoai(Kq,Th_Danh_sach)
            Th_Thong_bao.innerHTML = `Tổng số sản phẩm ${Kq.length}`
            }else{
                Th_Thong_bao.innerHTML = `Nhập giá trị`
                Th_gtTim.focus();
            }
        }

        // Xử lý chức năng tìm theo tên có Enter
        function KeyCode(event){
            if(event.keycode == 13){
            gt_tim = Th_gtTim.value.trim()
            Kq = DS_Dien_thoai.filter(x => x.Ten.toLowerCase().includes(gt_tim.toLowerCase()));
            Xuat_Danh_sach_Dien_thoai(Kq,Th_Danh_sach)
            }
        }

        // Sắp xếp 
        Th_Sap_xep.onchange = () =>{
            var gtchon = Number(Th_Sap_xep.value);
            switch(gtchon){
                case 1:
                sap_xep_Tang_theo_ten();
                break;
                case 2:
                sap_xep_Giam_theo_ten(); 
                break;
                case 3:
                sap_xep_Tang_theo_gia();
                break;
                case 4:
                sap_xep_Giam_theo_gia(); 
                break;
                default:
            }

            function sap_xep_Tang_theo_ten(){
                var Kq = DS_Dien_thoai.sort((a,b) => a.Ten.localeCompare(b.Ten));
                Xuat_Danh_sach_Dien_thoai(Kq,Th_Danh_sach);
            }
            function sap_xep_Giam_theo_ten(){
                var Kq = DS_Dien_thoai.sort((a,b) => a.Ten.localeCompare(b.Ten));
                Xuat_Danh_sach_Dien_thoai(Kq,Th_Danh_sach);
            }
            function sap_xep_Tang_theo_gia(){
                var Kq = DS_Dien_thoai.sort((a,b) =>{
                    return parseInt(a.Don_gia_Ban) - parseInt(b.Don_gia_Ban)
                });
                Xuat_Danh_sach_Dien_thoai(Kq,Th_Danh_sach);
            }
            function sap_xep_Giam_theo_gia(){
                var Kq = DS_Dien_thoai.sort((a,b) =>{
                    return parseInt(b.Don_gia_Ban) - parseInt(a.Don_gia_Ban)
                });
                Xuat_Danh_sach_Dien_thoai(Kq,Th_Danh_sach);
            }

        }
    </script>
    <script>
        Th_PDF.onclick = () =>{
            var ten_tap_tin = "Don_tuyen_dung.pdf"
            Tai_tap_tin(ten_tap_tin)
        }

        Th_Upload.onclick = () =>{ 
            Tao_the_hien_Upload(Th_Chi_tiet)
            modelId.setAttribute("data-keyboard", false)
            modelId.setAttribute("data-backdrop", "static")
            modelTitleId.innerHTML = "Nộp Đơn Dự Tuyển"
            Th_Show.click();
        }
    </script>
</body>

</html>
