<!doctype html>
<html lang="en">

<head>
    <title>Layout Bán Điện thoại</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--header-->
    <div class="container">
        <div class="row">
            
            <div class="col-12 col-sm-3 col-md-3 text-center">
                <img src="images/PET.png" style="width:7.5rem;" class="img-fluid">
            </div>
            <div class="col-12 col-sm-9 col-md-9 text-center">
                <blockquote class="blockquote">
                    <h2 class="mb-0 text-info">Cửa Hàng Điện thoại PET</h2>
                    <footer class="blockquote-footer"> <cite title="Source Title">Phục vụ Quí khách 24/7</cite></footer>
                    <footer class="blockquote-footer"> <cite title="Source Title">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i> : pet@gmail.com -
                            <i class="fa fa-phone" aria-hidden="true"></i> : 028 789789 </cite></footer>
                </blockquote>
            </div>
            <button class="btn btn-sm btn-danger" id="Th_Dang_nhap">Đăng nhập</button>
            <button class="btn btn-sm btn-danger" id="Th_Dang_ky">Đăng ký</button>
        </div>
    </div>
    <!--Breadcrumb-->
    <div class="container">
        <div class="row">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="#">Trang chủ</a>
                <a class="breadcrumb-item active" href="#">Sản phẩm</a>
            </nav>
        </div>
    </div>
    <!--Menu-->
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <!--
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Action 1</a>
                                <a class="dropdown-item" href="#">Action 2</a>
                            </div>
                        </li>
                        -->
                    </ul>
                    <!--
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    -->
                </div>
            </nav>
        </div>
    </div>

    <!--Content-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3">
                <div class="col-12 col-sm-12 col-md-12">
                    <div class="dropdown">
                        <!--btn-sm-->
                        <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" id="triggerId"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Chọn Hệ Điều hành
                        </button>
                        <!--dropdown-menu-right-->
                        <div class="dropdown-menu" aria-labelledby="triggerId">
                            <a class="dropdown-item btn-sm" href="#">Windows Phone</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item btn-sm" href="#">Android</a>
                            <div class="dropdown-divider"></div>
                            <!--
                            <h6 class="dropdown-header">Section header</h6>
                            -->
                            <a class="dropdown-item btn-sm" href="#">IOS</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item btn-sm" href="#">Symbian</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item btn-sm" href="#">BlackBerry OS</a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-9 col-md-9">
                <!-- Button trigger modal -->
                <button type="button" id="Th_Show" class="btn btn-primary btn-sm d-none" data-toggle="modal" data-target="#modelId">
                    Hiển thị chi tiết
                </button>

                <!-- Modal -->
                <div class="modal fade" data-backdrop="static" data-keyboard="false" id="modelId" tabindex="-1" role="dialog"
                    aria-labelledby="modelTitleId" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal title</h5>
                                <!--
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                -->
                            </div>
                            <div class="modal-body" id="Th_Noi_dung">
                                Body
                            </div>
                            
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="Th_Dong" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="Th_Ghi" >Save</button>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer: 3 col -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 border">Footer Left</div>
            <div class="col-12 col-sm-4 col-md-4 border">Footer Center</div>
            <div class="col-12 col-sm-4 col-md-4 border">Footer Right</div>
        </div>
    </div>

    <!--Footer-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 border">Footer</div>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        Th_Dang_nhap.onclick=()=>{
            Th_Show.click()
            Th_Noi_dung.innerHTML="Giao diện đăng nhập"
        }
        Th_Dang_ky.onclick=()=>{
            Th_Show.click()
            Th_Noi_dung.innerHTML="Giao diện đăng ký"
        }
    </script>    
</body>

</html>
