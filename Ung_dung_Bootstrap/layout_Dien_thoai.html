<!doctype html>
<html lang="en">

<head>
    <title>Layout Bán Điện thoại</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/mycss.css">
</head>
<body>
    <!--header-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3 border">Logo</div>
            <div class="col-12 col-sm-9 col-md-9 border text-center">Slogan</div>
        </div>
    </div>
    <!--Menu-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 border">Menu</div>
        </div>
    </div>
    <!--Content-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 border">Left</div>
            <div class="col-12 col-sm-8 col-md-8 border">Right</div>
        </div>
    </div>

    <!-- Footer: 3 col -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 border">Footer Left</div>
            <div class="col-12 col-sm-4 col-md-4 border">Footer Center</div>
            <div class="col-12 col-sm-4 col-md-4 border">Footer Right</div>
        </div>
    </div>

    <!--Footer-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 border">Footer</div>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
