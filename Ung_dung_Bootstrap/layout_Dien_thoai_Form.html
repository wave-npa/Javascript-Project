<!doctype html>
<html lang="en">

<head>
    <title>Layout Bán Điện thoại</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--header-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3 text-center">
                <img src="images/PET.png" style="width:7.5rem;" class="img-fluid">
            </div>
            <div class="col-12 col-sm-9 col-md-9 text-center">
                <blockquote class="blockquote">
                    <h2 class="mb-0 text-info">Cửa Hàng Điện thoại PET</h2>
                    <footer class="blockquote-footer"> <cite title="Source Title">Phục vụ Quí khách 24/7</cite></footer>
                    <footer class="blockquote-footer"> <cite title="Source Title">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i> : pet@gmail.com -
                            <i class="fa fa-phone" aria-hidden="true"></i> : 028 789789 </cite></footer>
                </blockquote>
            </div>
        </div>
    </div>
    <!--Breadcrumb-->
    <div class="container">
        <div class="row">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="#">Trang chủ</a>
                <span class="breadcrumb-item active">Liên hệ</span>
            </nav>

        </div>
    </div>
    <!--Menu-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <nav class="nav">
                  <a class="nav-link btn btn-sm btn-outline-danger ml-1" href="#">Trang chủ</a>
                  <a class="nav-link btn btn-sm btn-outline-danger ml-1" href="#">Giới thiệu</a>
                  <a class="nav-link btn btn-sm btn-outline-danger ml-1" href="#"><i class="fa fa-address-book" aria-hidden="true"></i> Liên hệ</a>
                </nav>
            </div>
        </div>
    </div>
    <!--Content-->

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3">
                <ul class="list-group">
                    <li class="list-group-item active">Trang chủ</li>
                    <li class="list-group-item">Iphone</li>
                    <li class="list-group-item">Android</li>
                </ul>

            </div>
            <div class="col-12 col-sm-9 col-md-9">
                <h4 class="text-center text-danger">Liên hệ với Chúng tôi</h4>
                <div class="form-group">
                    <label for="">Họ tên</label>
                    <input type="text" name="Ho_ten" id="Ho_ten" class="form-control" placeholder="Họ tên của bạn">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="Email" id="Email" class="form-control" placeholder="Email của bạn">
                </div>
                <div class="form-group">
                    <label for="">Tiêu đề</label>
                    <input type="text" name="tieu_de" id="tieu_de" class="form-control" placeholder="Tiêu đề">
                </div>
                <div class="form-group">
                    <label for="">Nội dung</label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-sm btn-outline-primary">Gởi cho Chúng tôi</button>
                    <button type="reset" class="btn btn-sm btn-outline-danger">Làm lại</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer: 3 col -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 border">Footer Left</div>
            <div class="col-12 col-sm-4 col-md-4 border">Footer Center</div>
            <div class="col-12 col-sm-4 col-md-4 border">Footer Right</div>
        </div>
    </div>

    <!--Footer-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 border">Footer</div>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
