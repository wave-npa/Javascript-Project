<!doctype html>
<html lang="en">

<head>
    <title>Liên hệ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-color: black">
        <div class="container">
                <div class="row">
                    <button class="btn btn-primary" id="Th_Dong_y">Đồng ý</button>
                </div>
            </div>
    <div class="container">
        <div class="row">
            <div id="Th_Xem_truoc"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3">

            </div>
            <div class="col-12 col-sm-9 col-md-9" style="text-align:left">
                    <h2>Nội dung</h2>
                <textarea id="Th_Noi_dung" class="ckeditor"></textarea>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../ckeditor/ckeditor.js"></script>
    <script>
        
        CKEDITOR.replace('Th_Noi_dung', {
            customConfig: 'toolbar_contact.js'
        });
        
        
        Th_Dong_y.onclick = () => {
            var noi_dung = CKEDITOR.instances.Th_Noi_dung.getData();
            Th_Xem_truoc.innerHTML = noi_dung;
            console.log(noi_dung);
        }
    </script>
</body>

</html>
