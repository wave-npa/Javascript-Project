<!doctype html>
<html lang="en">

<head>
    <title>Lập trình JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <img src="../Media/PET.png" class="btn" />
        <div class="text-center btn btn-outline-primary">MÔ HÌNH - KỸ THUẬT - CÔNG NGHỆ
            <br>
            <small> ĐƠN GIẢN</small>
        </div>
    </div>

    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            KHUNG THÔNG BÁO
        </div>
    </div>
    <div class="container-fluid">
        <fieldset class="border m-2 p-2">
            <legend>KHUNG XỬ LÝ</legend>
            
        </fieldset>
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>

        // Định nghĩa lớp
        class XL_O{
            // Phương thức khởi tạo
            constructor(ten,nam_sinh){
                //console.log("constructor")
                this.Ten=ten;
                this.Nam_sinh=nam_sinh;
            }
            // Phương thức tính toán
            Thong_tin(){
                return `Tôi tên là ${this.Ten} Năm sinh: ${this.Nam_sinh}`
            }
            static Hello(){
                console.log("Phương thức Static")
            }

        }
        // Gọi Phương thức static
        XL_O.Hello()
        // Khai báo đối tượng
        var o=new XL_O("Tèo",1978);
        var thong_tin=o.Thong_tin();
        console.log(thong_tin);
        /*
        var o1=o;
        o1.Ten="Tý"
        o1.Phai=true
        //console.log(o.Ten); // Tý
        console.log(o.Phai); 
        */



        //console.log(typeof o);
        var o1={}
        o1.Ten="Hằng";
        o1.Nam_sinh=1978;
        o1.Thong_tin=()=>{
            
        }
        
        //console.log(typeof o1);
    </script>    
        
</body>

</html>
