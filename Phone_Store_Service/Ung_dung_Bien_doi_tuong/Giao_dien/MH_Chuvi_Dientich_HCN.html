    <script>

        class Hinh_Chu_Nhat {
            constructor(d, r) {

            }
            Chu_vi() {
                var cv = (this.Dai + this.Rong) * 2
                return cv
            }
            Dien_tich() {

                return dt
            }

            Thong_tin(){

                return chuoi_thong_tin;
            }
            
            
            static CHU_VI(d,r){
                var cv = (d + r) * 2
                return cv
            }

            static DIEN_TICH(d,r){
                var cv = (d + r) * 2
                return cv
            }
            
            
        }
